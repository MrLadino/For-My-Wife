<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Ti Mi Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px 15px;
      background: #fff;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      box-sizing: border-box;
      transition: background 1s ease;
    }

    #flowerCanvas {
      display: none;
      max-width: 90vw;
      margin-top: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background-color: #6a0dad;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #5a029b;
    }

    .message {
      color: white;
      font-size: 26px;
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease;
      max-width: 90vw;
    }
  </style>
</head>
<body>

  <button onclick="startFlower()">Para TÃ­ Mi Amor ðŸ’œ</button>
  <canvas id="flowerCanvas" width="600" height="500"></canvas>
  <div class="message" id="loveMessage">Esta flor nace de mi amor por ti, Andrea ðŸŒ¸</div>

  <script>
    function startFlower() {
      document.body.style.background = "black";
      document.querySelector("button").style.display = "none";
      const canvas = document.getElementById("flowerCanvas");
      const ctx = canvas.getContext("2d");
      canvas.style.display = "block";

      let petals = [];
      let animationFrame = 0;

      function drawLeaves() {
        ctx.fillStyle = "#2E8B57";
        ctx.beginPath();
        ctx.ellipse(270, 420, 30, 15, -0.5, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.ellipse(330, 400, 30, 15, 0.5, 0, Math.PI * 2);
        ctx.fill();
      }

      function drawPetal(x, y, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);
        ctx.fillStyle = "#cc66ff";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(15, -40, 0, -60);
        ctx.quadraticCurveTo(-15, -40, 0, 0);
        ctx.fill();
        ctx.restore();
      }

      function drawFlowerCore() {
        ctx.beginPath();
        ctx.arc(300, 340, 10, 0, 2 * Math.PI);
        ctx.fillStyle = "#ffccff";
        ctx.fill();
      }

      function animateFlower() {
        animationFrame++;
        if (animationFrame < 100) {
          ctx.strokeStyle = "#228B22";
          ctx.lineWidth = 6;
          ctx.beginPath();
          ctx.moveTo(300, 500);
          ctx.lineTo(300, 500 - 2 * animationFrame);
          ctx.stroke();
        } else if (animationFrame === 100) {
          drawLeaves();
        } else if (animationFrame > 100 && petals.length < 12) {
          const angleDeg = (Math.PI * 2 * petals.length) / 12;
          petals.push(angleDeg);
          drawPetal(300, 340, angleDeg);
        } else if (animationFrame === 113) {
          drawFlowerCore();
          document.getElementById("loveMessage").style.opacity = 1;
        }

        if (animationFrame <= 113) {
          requestAnimationFrame(animateFlower);
        }
      }

      animateFlower();
    }
  </script>
</body>
</html>
